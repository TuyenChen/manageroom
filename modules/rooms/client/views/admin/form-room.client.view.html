<section>
  <div class="page-header">
    <h1>{{vm.room._id ? 'Edit room' : 'New room'}}</h1>
  </div>
  <div class="pull-right">
    <a ng-show="vm.room._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.roomForm" class="form-horizontal" ng-submit="vm.save(vm.form.roomForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Name</label>
          <input name="name" type="text" ng-model="vm.room.name" id="name" class="form-control" placeholder="Name" required autofocus>
          <div ng-messages="vm.form.roomForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">room name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="description">Description</label>
          <textarea name="description" data-ng-model="vm.room.description" id="description" class="form-control" cols="30" rows="10" placeholder="Description"></textarea>
        </div>

        <div class="form-group">
          <label class="control-label" for="maxJoin">Max persons</label>
          <input name="maxJoin" type="text" ng-model="vm.room.maxJoin" id="maxJoin" class="form-control" placeholder="20" required autofocus>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.room._id ? 'Update' : 'Create'}}</button>
        </div>
      </fieldset>
    </form>
  </div>
</section>
