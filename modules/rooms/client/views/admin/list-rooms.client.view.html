<section>
  <div class="page-header">
    <h1>
      Rooms
      <a class="btn btn-primary pull-right" data-ui-sref="admin.rooms.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="room in vm.rooms" data-ui-sref="admin.room({roomId: room._id})" class="list-group-item">
      <h4 class="list-group-item-heading" data-ng-bind="room.name"></h4>
      <p class="list-group-item-text" data-ng-bind="room.description"></p>
      <p class="list-group-item-text" data-ng-bind="room.maxJoin"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="rooms.$resolved && !rooms.length">
    No rooms yet, why don't you <a data-ui-sref="admin.rooms.create">create one</a>?
  </div>
</section>
